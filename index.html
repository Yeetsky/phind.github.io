<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moversPrime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Solid color background */
        }
        header {
            background-color: #333; /* Dark header */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            padding: 20px;
        }
        .services {
            margin-top: 20px;
        }
        .services h2 {
            margin-bottom: 10px;
        }
        .services p {
            margin-bottom: 20px;
        }
        .contact-section {
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 20px;
        }
        .contact-section h2 {
            margin-bottom: 10px;
        }
        .contact-section form {
            display: flex;
            flex-direction: column;
        }
        .contact-section input, .contact-section textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .contact-section button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-section button:hover {
            background-color: #555;
        }
        .moving-truck-image {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
    </header>
    <div class="content">
        <img src="https://via.placeholder.com/300" alt="Moving Truck" class="moving-truck-image">
        <div class="services">
            <h2>Our Services</h2>
            <p>At moversPrime, we specialize in local and long-distance moving. We offer a variety of services including:</p>
            <ul>
                <li>Local Moves</li>
                <li>Long-Distance Moves</li>
                <li>Office Relocation</li>
                <li>Storage Solutions</li>
            </ul>
        </div>
        <div class="contact-section">
            <h2>Ask Us Anything</h2>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Question"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        // JavaScript can be added here for any interactive elements
    </script>
</body>
</html>
